<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CalculaThor</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Jacquard+24&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src='index.js'></script>
</head>

<body>
  <div id="container">
    <p>Calcula<img src="assets/thor.png"></p>
    <div class="calculator">
      <div class="display">
      </div>
      <div class="buttons-container">
        <div class="buttons-grid">
          <button class="button alt-operation">AC</button>
          <button class="button alt-operation">+/-</button>
          <button class="button alt-operation">%</button>
          <button class="button math-operation">/</button>
        </div>
        <div class="buttons-grid">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button math-operation">*</button>
        </div>
        <div class="buttons-grid">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button math-operation">-</button>
        </div>
        <div class="buttons-grid">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button math-operation">+</button>
        </div>
        <div class="buttons-grid">
          <button class="button double-button">0</button>
          <button class="button">.</button>
          <button class="button math-operation">=</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
